<!doctype html><html><head><meta charset='utf-8'/><title>Login</title></head><body><h2>Login</h2><input id='pw' type='password' placeholder='password'/><button id='btn'>Login</button><script>document.getElementById('btn').onclick=async ()=>{const pw=document.getElementById('pw').value;const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:pw})});const data=await res.json();if(data.success)location='/';else alert('Incorrect');}</script></body></html>
