
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stripes Order Management System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stripes Order Management System</h1>
    <p class="subtitle">Manage POs, partial dispatch, payments & exports</p>
  </header>
  <main class="container">
    <section class="card form-card">
      <h2>Add / Edit Order</h2>
      <form id="orderForm">
        <input name="order_number" placeholder="PO No (unique)" required>
        <input name="order_date" type="date">
        <input name="company_name" placeholder="Client name">
        <textarea name="product_details" placeholder="Product Details (ex: Item A x2; Item B x3)"></textarea>
        <input name="qty" type="number" placeholder="Total Qty">
        <select name="dispatch_status">
          <option>Pending</option><option>Partial</option><option>Delivered</option>
        </select>
        <input name="invoice_no" placeholder="Invoice No">
        <input name="invoice_date" type="date">
        <input name="invoice_amount" placeholder="Invoice Amount">
        <select name="payment_status"><option>Pending</option><option>Received</option></select>
        <input name="delivered_items" placeholder="Delivered items (semicolon separated)">
        <input name="undelivered_items" placeholder="Undelivered items (semicolon separated)">
        <div class="form-actions">
          <button type="submit">Save Order</button>
          <button type="button" id="clearBtn">Clear</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Orders</h2>
      <div class="controls">
        <input id="search" placeholder="Search PO/Client/Product">
        <button id="refreshBtn">Refresh</button>
      </div>
      <table id="ordersTable">
        <thead>
          <tr><th>Sr</th><th>PO No</th><th>Date</th><th>Client</th><th>Products</th><th>Qty</th><th>Dispatch</th><th>Invoice</th><th>Amount</th><th>Payment</th><th>Delivered</th><th>Undelivered</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
<script src="script.js"></script>
</body>
  <!-- Dispatch Modal -->
<div id="dispatch-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(0,0,0,0.5); z-index:999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:350px; text-align:left;">
    <h3>Mark Delivered Items</h3>
    <ul id="dispatch-list" style="list-style:none; padding:0; margin:10px 0;"></ul>
    <button id="save-dispatch" style="background:#28a745; color:#fff; border:none; padding:8px 12px; border-radius:5px;">Save</button>
  </div>
</div>
</html>
