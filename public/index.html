
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Stripes Order Manager</title><link rel="stylesheet" href="style.css"></head><body>
<header><h1 style="margin:0;padding:10px">Stripes Order Manager</h1></header><div class="container">
<div style="display:flex;gap:12px;align-items:center;margin:12px 0">
<input id="search" placeholder="Search PO / client / product" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc">
<input type="file" id="fileInput" accept=".csv"><button id="importBtn">Import CSV</button><button id="exportBtn">Export CSV</button></div>
<div style="margin-bottom:12px"><form id="orderForm"><input name="po_no" placeholder="PO No (unique)" required><input name="po_date" type="date"><input name="client_name" placeholder="Client Name"><br><textarea name="product_details" placeholder="Product details (Item xQty; Item2 xQty)" rows="2" style="width:100%"></textarea><br><input name="qty" type="number" placeholder="Qty"><select name="dispatch_status"><option>Pending</option><option>Partial</option><option>Delivered</option></select><input name="invoice_no" placeholder="Invoice No"><input name="invoice_date" type="date"><input name="invoice_amount" placeholder="Invoice Amount" type="number"><select name="payment_status"><option>Pending</option><option>Received</option></select><div style="margin-top:8px"><button type="submit">Save Order</button><button type="button" id="clearBtn">Clear</button></div></form></div>
<table id="ordersTable"><thead><tr><th>Sr</th><th>PO No</th><th>PO Date</th><th>Client</th><th>Products</th><th>Qty</th><th>Dispatch</th><th>Invoice</th><th>Amt</th><th>Payment</th><th>Delivered</th><th>Undelivered</th><th>Actions</th></tr></thead><tbody></tbody></table></div>
<div id="dispatch-modal"><div class="box"><h3>Dispatch</h3><ul id="dispatch-list" style="list-style:none;padding:0"></ul><div style="text-align:right;margin-top:8px"><button id="saveDispatch">Save</button><button id="closeDispatch">Close</button></div></div></div><script src="script.js"></script></body></html>
