<header class="header"><div class="container"><h1>Stripes Interiors â€” Smart Order Manager</h1></div></header>
<div class="container">
  <div class="topbar">
    <div class="search card"><input id="search" placeholder="Search PO, client, product..."></div>
    <div class="actions">
      <button id="addBtn" class="btn">âž• Add Order</button>
      <button id="importBtn" class="btn ghost">ðŸ“¥ Import CSV</button>

  </div>
  <div id="list" class="card">

<div id="modal" class="modal" style="display:none"><div class="box">
  <button class="close" id="modalClose">âœ–</button>
  <h3 id="modalTitle">Add Order</h3>
  <form id="orderForm">
    <div class="form-grid">
      <input name="po_no" class="input" placeholder="PO No (unique)" required>
      <input name="po_date" class="input" type="date">
      <input name="client_name" class="input" placeholder="Client name">
      <input name="qty" class="input" type="number" placeholder="Total qty">
      <textarea name="product_details" class="input" placeholder="Product Details (Item xQty; Item2 xQty)"></textarea>
      <input name="invoice_no" class="input" placeholder="Invoice No">
      <input name="invoice_date" class="input" type="date">
      <input name="invoice_amount" class="input" type="number" placeholder="Invoice amount">
      <select name="dispatch_status" class="input"><option>Pending</option><option>Partial</option><option>Delivered</option></select>
      <select name="payment_status" class="input"><option>Pending</option><option>Received</option></select>
      <input name="delivered_items" class="input" placeholder="Delivered items (semicolon separated)">
      <input name="undelivered_items" class="input" placeholder="Undelivered items (semicolon separated)">
      <div style="display:flex;gap:8px;align-items:center">
        <label style="min-width:80px">Bill (PDF)</label><input id="billFile" name="billFile" type="file" accept="application/pdf">
        <label style="min-width:80px">PO (PDF)</label><input id="poFile" name="poFile" type="file" accept="application/pdf">
      </div>
    </div>
    <div style="margin-top:10px;text-align:right">
      <button type="submit" class="btn">Save</button>
      <button type="button" id="modalCancel" class="btn ghost">Cancel</button>
    </div>
  </form>
</div></div>
